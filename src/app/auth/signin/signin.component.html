
<div class="modal-content">
  <div class="modal-header">
    <h3 class="col-12 text-center">Sign in with </h3>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span class="black-text" aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="text-center">
      <button class="btn btn-facebook" (click)="signInFacebook()">
        <span class="fa fa-facebook"></span>
      </button>
      <button class="btn btn-google" (click)="signInGoogle()">
        <span class="fa fa-google"></span>
      </button>
      <br>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <form [formGroup]="signInForm" (ngSubmit)="onSignInSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control" formControlName="email">
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                <div *ngIf="email.errors.required">This field is <b>required</b></div>
                <div *ngIf="email.errors.email">Bad formated email.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password">
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors.required">Your password is <b>required</b></div>
                <div *ngIf="password.errors.pattern">Your password must contains at least 6 alpha numeric characters</div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit" >Validate</button>
            <button class="btn btn-primary" type="button" (click)="sendResetPassword()">Forgot password</button> 
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
